version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
loggers:
  __main__:
    level: DEBUG
    handlers:
      - console
    propagate: no

root:
  level: DEBUG
  handlers:
    - console
  propagate: yes
